<div class="bar" [style.height.vh]="percent">
  <span class="percent">{{percent}}%</span>
</div>
<ng-container *ngIf="_goal$ | async let __goal">
  <div class="donation-wrapper">
    <div *ngFor="let donation of goal.donations"
         [ngClass]="{'done': donation.done }"
         (click)="done(donation)"
         class="donation-block">
      <span class="amount">{{donation.amount}}</span>
      <span class="currency">&euro;</span>
    </div>
  </div>
</ng-container>
